<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <h1>Manage Sentences</h1>
    <form id="sentence-form">
      <input type="text" id="sentence-input" placeholder="Add a new sentence" required>
      <button type="submit">Add</button>
    </form>
    <ul id="sentence-list">
      <!-- Sentences will appear here -->
    </ul>
  </div>
  <script src="admin.js"></script>
</body>
</html>
